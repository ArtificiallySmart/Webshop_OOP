<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vintastisch</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/mainText.css">
    <link rel="stylesheet" href="./assets/css/cards.css">
    <link rel="stylesheet" href="./assets/css/offcanvasCart.css">

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/vue/dist/vue.js"></script>

    <script src="./assets/js/components/navbar.js"></script>
    <script src="./assets/js/components/cards.js"></script>
    <script src="./assets/js/components/offcanvasCart.js"></script>
    <script src="./assets/js/components/footer.js"></script>
    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/vue.js" defer></script>

</head>

<body>
    <div id="app">

        <div class="container content-box" id="background">
            <!-- Navbar -->
            <vin-navbar search></vin-navbar>
            <!-- /Navbar -->

            <!-- Banner -->
            <div class="position-relative">
                <img src="https://res.cloudinary.com/dezwo7e6f/image/upload/c_fill,g_auto,h_250,w_1200/b_rgb:000000,e_gradient_fade,y_-0.50/v1639920642/vintastic/images/48544860554171.5a514f8673446_a0lu0r.png"
                    class="img-fluid w-100" alt="">
                <h3 class="position-absolute top-0 start-0 banner blur px-2 py-2 d-none d-md-block">Brighten up your
                    home this winter
                </h3>
                <h3 class="position-absolute bottom-0 end-0 mx-2 my-2 banner blur d-none d-md-block">Browse our lighting
                    category!
                </h3>
            </div>
            <!-- /Banner -->

            <!-- Spotlight-->
            <card-row :items="spotlightItems">In the spotlight:</card-row>
            <!-- /Spotlight-->

            <!-- New -->
            <card-row :items="newItems">New items:</card-row>
            <!-- /New -->

            <!-- Random -->
            <card-row :items="randomItems">A random selection:</card-row>
            <!-- /Random -->

            <!-- Footer -->
            <vin-footer></vin-footer>
            <!-- /Footer -->

        </div>
        <!-- Shopping cart -->
        <hidden-cart-list :items="cartItems" :totalprice="totalPrice" @remove-from-cart="removeFromCart">
        </hidden-cart-list>
        <div class="shopping-cart" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{amtItemsInCart}}
                <span class="visually-hidden">amount of items in cart</span>
            </span>
            <i class="bi bi-cart4"></i>
        </div>
        <!-- /Shopping cart -->


    </div>

</body>

</html>
