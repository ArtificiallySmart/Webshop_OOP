<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vintastisch</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/carousel.css">
    <link rel="stylesheet" href="./assets/css/card.css">
    <link rel="stylesheet" href="./assets/css/text.css">
    <link rel="shortcut icon" href="#">

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/vue/dist/vue.js"></script>

    <script src="./assets/js/data2.js"></script>
    <script src="./assets/js/slides.js"></script>
    <script src="./assets/js/components/navbar.js"></script>
    <script src="./assets/js/components/cards.js"></script>
    <script src="./assets/js/components/offcanvasCart.js"></script>
    <script src="./assets/js/components/mainCarousel.js"></script>
    <script src="./assets/js/vue.js" defer></script>


</head>

<body>
    <div id="app">

        <div class="container bgClassBlue" id="background">
            <!-- Navbar -->
            <vin-navbar search></vin-navbar>
            <!-- /Navbar -->

            <!-- Carousel -->
            <!-- /Carousel -->

            <main-carousel :carouselslides="carousel">
            </main-carousel>
            <!-- Uitgelicht -->
            <card-row :items="spotlightItems">In the spotlight:</card-row>
            <!-- /uitgelicht -->

            <!-- New -->
            <card-row :items="newItems">New items:</card-row>
            <!-- /New -->

            <!-- Random -->
            <card-row :items="randomItems">A random selection:</card-row>
            <!-- /Random -->

            <!-- Footer -->
            <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-transparent text-white-50">
                <div class="container text-center">
                    <small>Copyright &copy; Vintastisch</small>
                </div>
            </footer>
            <!-- /Footer -->

        </div>
        <!-- Shopping cart -->
        <offcanvas :items="cartItems" :totalprice="totalPrice" @remove-from-cart="removeFromCart($event)"></offcanvas>
        <div class="shopping-cart" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{amtItemsInCart}}
                <span class="visually-hidden">unread messages</span>
            </span>
            <i class="bi bi-cart4"></i>
        </div>
        <!-- /Shopping cart -->


    </div>

</body>

</html>
